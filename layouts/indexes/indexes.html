{{ template "chrome/header.html" . }}
{{ template "chrome/subheader.html" . }}

<section id="main">
    <div>
        <h1 id="title">{{ .Title }}</h1>

        <ul>
            {{ $data := .Data }}
            {{ range $key,$value := .Data.Index }}
                <li>
                    <a href="{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> {{ len $value }}
                </li>
            {{ end }}
        </ul>
    </div>

    <ul>
        {{ range $data.OrderedIndex }}
            <li>
            </li>
        {{ end }}
    </ul>
</section>

{{ template "chrome/footer.html" }}
